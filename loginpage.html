            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; 
          /*  background-color: #f4f4f9;*/
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

 .header {
            position: absolute;
            top: 0; /* Place at top */
            left: 0; /* Place at left */
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-bottom-right-radius: 8px;
        }
body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        /* Input styling */
        .credentials {
            margin-bottom: 15px;
            text-align: left;
        }

        .credentials label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .credentials input {
            width: 200%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button styling */
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

            </style>
</head>
<div class="header">Alasa Courtyard</div>
<body>
    <div class="loginpage">
        <h2>Login</h2>
        <form action="ruhan.html">
            <div class="credentials">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="credentials">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>

        </form>
    </div>
</body>
</html>
